<!DOCTYPE html>
<html>
    <head>
        <title>
            BÀI TẬP CÁ NHÂN TUẦN 04
        </title>

        <meta charset="utf-8">
        <meta name="viewport" content="width = device-witdh, intial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link href="main.css"  rel="stylesheet">
        <style>
            body{
                background-color: aliceblue;
            }
        </style>

    </head>
    <body>
        <h1 style="text-align: center;">
            Bé tập tính
        </h1>
        
        <form id = "frm">
            <div class = "row">
                <div class = " col-3"></div>
                <div class = "col-4">
                    <div class = "row line">
                        <div class = "col-3">
                            Số thứ nhất
                        </div>
                        <div class = "col-5">
                            <input type="text" id="num1" size="20px">
                        </div>
                    </div>
    
                    <div class = "row line">
                        <div class = "col-3">
                            Số thứ hai
                        </div>
                        <div class = "col-5">
                            <input type="text" id="num2" size="20px">
                        </div>
                        
                    </div>
    
                    <div class = "row line">
                        <div class = "col-3">
                            Kết quả
                        </div>
                        <div class = "col-5">
                            <input type="text" id="result" size="20px" readonly>
                        </div>
                        
                    </div>

                    <div class = "row line">
                        <div class = "col-3" >
                            Thông báo
                        </div>
                        <div class = "col-9 Announce" id = "announce">
                            
                        </div>
                    </div>
                </div>
    
                <div class = "col-2">
                    <div class = "row line">
                        <div class = "col-6">
                            <input name="operator" type="radio" value= '+' />Cộng
                        </div>
                        <div class = "col-6">
                            <input name="operator" type="radio" value= '-' />Trừ
                        </div>
                    </div>
                    <div class = "row line">
                        <div class = "col-6">
                            <input name="operator" type="radio" value= '*' />Nhân
                        </div>
                        <div class = "col-6">
                            <input name="operator" type="radio" value= '/' />Chia
                        </div>
                    </div>
    
                    <div class = "row line">
                        <div class="col-6">
                            <input type="button" id = "calculate" value="Tính">
                        </div>
                    </div>
                
                </div>

                <div class = " col-3"></div>

            </div>
    
    

        </form>

        <script src="javascript.js"></script>
    </body>
</html>
